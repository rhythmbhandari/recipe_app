    <ons-page id="activeRecipe">
        <ons-toolbar>
            <div class="center">Active Recipe</div>
        </ons-toolbar>
        <div id="activeRecipeContent">
            <p>No active recipe. Start cooking to see something here!</p>
        </div>
        <ons-button modifier="large--cta" id="end-cooking">Complete Recipe</ons-button>
        <ons-modal>
            <div style="text-align: center">
                <ons-icon icon="md-spinner" style="color: white;" size="80px" spin></ons-icon>
            </div>
        </ons-modal>
    </ons-page>
